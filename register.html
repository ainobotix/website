<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets\css\style2.css">
    <meta name="description" content="Registration">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script&amp;display=swap">
</head>

<body style="background-image: url('assets/img/reg.jpg');">
    <section class="position-relative py-4 py-xl-5">
        <div class="container position-relative">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="card mb-5">
                        <div class="card-body p-sm-5" id="box">
                            <h2 class="text-center mb-4">Registration Form</h2>
                            <form id="registration" >
                                <div class="mb-3"><input class="form-control" type="text" id="name-2" name="name" placeholder="Name" required></div>
                                <div class="mb-3"><input class="form-control" type="email" id="email-2" name="email" placeholder="Email" required></div>
                                <div class="mb-3"><input class="form-control" type="text" id="phone-2" name="phone" placeholder="Whatsapp Phone No" required></div>
                                <div class="mb-3"><input class="form-control" type="text" id="phone-3" name="phone2" placeholder="Parent's Phone No" required></div>
                                <div class="mb-3"><input class="form-control" type="text" id="section" name="section" placeholder="Class" required></div>
                                <div class="mb-3"><textarea id="message-2" class="form-control" name="message" rows="6" placeholder="What made you choose Robotics" required></textarea></div>
                                <div class="confirm">Registered Successfully</div><div><button class="btn btn-primary d-block w-100" type="submit" id="submit">Send </button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="assets/js/registration.js"></script>
</body>

</html>
